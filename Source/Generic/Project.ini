[MicroBuild]
RequiredVersion=0.1

[Project]
Name=Generic
Group=Core
OutputType=StaticLib
OutputName=$(Name)
OutputExtension=$(Host.StaticLibExtension)
Language=Cpp
LanguageVersion=Cpp_11
RootNamespace=ZombieGrinder

[Dependencies]

[Files]
File=$(Project.Directory)/**

[ForcedIncludes]
ForcedInclude=$(ZombieGrinder.SourceDirectory)/Generic/Defines.h

